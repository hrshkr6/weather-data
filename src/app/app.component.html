<h1> San Francisco Weather Data </h1>
 
<table>
     <thead>
         <th>Serial no.</th>
         <th>Humidity</th>
         <th>Pressure</th>
         <th>Wind Speed</th>
     </thead>
     <tr *ngFor="let info of weatherData.list;let i = index" >
         <td>{{i+1}}</td>
          
         <td>{{info.humidity}}</td>
         <td>{{info.pressure}}</td>
         <td>{{info.wind_speed}}</td>
     </tr>
 </table>
